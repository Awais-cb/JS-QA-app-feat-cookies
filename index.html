
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>JS Q&A app</title>
	<link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body onload="fetchQAs()">

	<div class="container">
		<div class="header clearfix">
			<h3 class="text-muted">JS Q&A app feat cookies</h3>
		</div>

		<div class="jumbotron">
			<h2>Add Q/A</h2>
			<form id="QAform">
				<div class="form-group">
					<label>Question:</label>
					<input type="text" id="c_question" name="c_question" class="form-control" placeholder="Your question..." required="required">	
				</div>
				<div class="form-group">
					<label>Answer:</label>
					<input type="text" id="c_answer" name="c_answer" class="form-control" placeholder="Your answer..." required="required">
				</div>
				<div class="form-group">
					<input type="submit" id="submit_qa" name="submit_qa" value="Add Q/A" class="btn btn-primary" class="form-control">
					<input type="reset" id="reset_form" value="Reset" class="btn btn-default" class="form-control">
				</div>
			</form>
		</div>
		<div class="row marketing">
	        <div class="col-lg-12">
	        	<div id="qa_results"></div>
	        </div>
		</div>
		<footer class="footer">
			<p>&copy; JS Q&A app feat cookies, Inc.</p>
		</footer>

	</div> 
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
